<mat-dialog-content class="mat-typography">
  <div class="row no-gutters">
    <div class="col-sm-12 col-md-12 col-lg-12">

      <mat-card>
        <form>
          <div class="row">
            <div class="col-2">
              <h2 mat-dialog-title>Edit Question</h2>
            </div>
            <div class="col-10">
              <mat-dialog-actions align="end" style="margin-bottom: 50px">
                <button mat-button class="green-btn" [mat-dialog-close]="true" cdkFocusInitial>Save</button>
                <button mat-button class="red-btn" mat-dialog-close>Close</button>
              </mat-dialog-actions>
            </div>
          </div>

          <div class="row">

            <div class="col-2">
              <mat-form-field floatLabel="never" appearance="standard">
                <label for="Question#">Question#</label>
                <input type="number" id="Question#" placeholder="Question#" matInput>
              </mat-form-field>
            </div>

            <div class="col-2">
              <mat-form-field floatLabel="never" appearance="standard">
                <label for="subject-code">Question Type</label>
                <mat-form-field appearance="fill" class="form-field" class="select">
                  <mat-label>Select Question Type</mat-label>
                  <mat-select id="role" formControlName="role">
                    <mat-option *ngFor="let food of foods" [value]="food.value">
                      {{food.viewValue}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </mat-form-field>
            </div>

            <div class="col-3">
              <mat-form-field floatLabel="never" appearance="standard">
                <label for="MainQuestionMarks">Main Question Marks</label>
                <input type="number" id="MainQuestionMarks" placeholder="Main Question Marks" matInput>
              </mat-form-field>
            </div>

            <div class="col-3">
              <mat-form-field floatLabel="never" appearance="standard">
                <label for="SubQuestionTotal">Sub Question Total</label>
                <input type="number" id="SubQuestionTotal" placeholder="Sub Question Total" matInput>
              </mat-form-field>
            </div>

            <div class="col-2">
              <mat-form-field floatLabel="never" appearance="standard">
                <label for="TotalMarks">Total Marks</label>
                <input type="number" id="TotalMarks" placeholder="Total Marks" matInput>
              </mat-form-field>
            </div>
          </div>

          <div class="row">
            <div class="col-12">
              <mat-form-field floatLabel="never" appearance="standard" class="text-field">
                <label for="Question">Question</label>
                <input type="text" id="Question" placeholder="Question" matInput>
              </mat-form-field>
            </div>
          </div>

          <div class="row">
            <div class="col-12">
              <mat-form-field floatLabel="never" appearance="standard" class="text-field">
                <label for="IdealAnswer">Ideal Answer</label>
                <input type="text" id="IdealAnswer" placeholder="ideal answer" matInput>
              </mat-form-field>
            </div>

          </div>

        </form>
      </mat-card>

    </div>

    <div class="col-sm-12 col-md-12 col-lg-12">

      <mat-card>
        <form>
          <div class="row">
            <div class="col-2">
              <h2 mat-dialog-title>Sub Question</h2>
            </div>
            <div class="col-10">
              <mat-dialog-actions align="end" style="margin-bottom: 50px">
                <button mat-button class="green-btn" mat-dialog-close>Add Sub Question</button>
              </mat-dialog-actions>
            </div>
          </div>

          <div class="row">

            <div class="col-4">
              <mat-form-field floatLabel="never" appearance="standard">
                <label for="SubQuestionId">Sub Question Id</label>
                <input type="number" id="SubQuestionId" placeholder="Sub Question Id" matInput>
              </mat-form-field>
            </div>

            <div class="col-4">
              <mat-form-field floatLabel="never" appearance="standard">
                <label for="sub-question-type">Sub Question Type</label>
                <mat-form-field appearance="fill" class="form-field select">
                  <mat-label>Select Question Type</mat-label>
                  <mat-select id="sub-question-type" formControlName="sub-question-type">
                    <mat-option *ngFor="let food of foods" [value]="food.value">
                      {{food.viewValue}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </mat-form-field>
            </div>

            <div class="col-4">
              <mat-form-field floatLabel="never" appearance="standard">
                <label for="SubMainQuestionMarks">Sub Question Marks</label>
                <input type="number" id="SubMainQuestionMarks" placeholder="Sub Main Question Marks" matInput>
              </mat-form-field>
            </div>



            <div class="col-12">
              <mat-form-field floatLabel="never" appearance="standard" class="text-field">
                <label for="SubQuestion">Sub Question</label>
                <input type="text" id="SubQuestion" placeholder="Sub Question" matInput>
              </mat-form-field>
            </div>

            <div class="col-12">
              <mat-form-field floatLabel="never" appearance="standard" class="text-field">
                <label for="IdealAnswer2">Ideal Answer</label>
                <input type="text" id="IdealAnswer2" placeholder="Ideal Answer" matInput>
              </mat-form-field>
            </div>

          </div>

        </form>
      </mat-card>

    </div>
  </div>


</mat-dialog-content>
