<div class="row no-gutters" id="div1">

  <div class="col-md-6 logo-img">
    <div class="logo">
      <img alt="" class="logo col-12" src="assets/des-logo.png">
    </div>
    <div><img alt="" class="left-bg col-12" src="assets/Log In_Teal.png"></div>
  </div>

  <div class="col-md-6 form-container">

    <h2>WELCOME USER</h2>
    <div class="example-container">
      <form [formGroup]="options" class="form">

        <div class="form-group">
          <mat-form-field appearance="fill"
                          [hideRequiredMarker]="hideRequiredControl.value"
                          [floatLabel]="floatLabelControl.value">
            <input type="text" class="form-control" matInput placeholder="Simple placeholder" required/>
          </mat-form-field>
        </div>

        <div class="form-group">
          <mat-form-field appearance="fill"
                          [hideRequiredMarker]="hideRequiredControl.value"
                          [floatLabel]="floatLabelControl.value">
            <input type="password" class="form-control" matInput placeholder="Simple placeholder" required/>
          </mat-form-field>
        </div>

        <div class="form-group  row">
          <div class="col-6">
            <mat-checkbox class="example-margin t" id="Keep-me-signed-in"></mat-checkbox>
            <label class="form-check-label" for="Keep-me-signed-in">Keep me signed in</label>
          </div>
          <div class="col-6">
            <span class="form-text" id="emailHelp">Already a member</span>
          </div>
        </div>
        <div class="btn-cnt">
          <a routerLink='/dashboard' class="btn">
            <button type="submit">Submit</button>
          </a>
        </div>
      </form>

      <!--      TEMP START-->
      <div class="btn-cnt">
        <a routerLink='/sa' class="btn">
          <button>sa</button>
        </a>
        <a routerLink='/evaluator' class="btn">
          <button>evaluator</button>
        </a>
        <a routerLink='/admin' class="btn">
          <button>admin</button>
        </a>
        <a routerLink='/scanner' class="btn">
          <button>scanner</button>
        </a>
      </div>
      <!--      Temp End-->
    </div>
  </div>
</div>
