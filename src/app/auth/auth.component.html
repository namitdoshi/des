<div class="row">

  <div class="column">
    <div class="logo">
      <img alt="" class="logo" src="assets/des-logo.png">
    </div>
    <div><img alt="" class="left-bg" src="assets/Log In_Teal.png"></div>
  </div>

  <div class="column2">

    <h2>WELCOME USER</h2>
    <div class="example-container" >
      <form [formGroup]="options" class="form">

        <div class="form-group">
          <mat-form-field appearance="fill"
                          [hideRequiredMarker]="hideRequiredControl.value"
                          [floatLabel]="floatLabelControl.value">
            <input type="text" class="form-control" matInput placeholder="Simple placeholder" required/>
          </mat-form-field>
        </div>

        <div class="form-group">
          <mat-form-field appearance="fill"
                          [hideRequiredMarker]="hideRequiredControl.value"
                          [floatLabel]="floatLabelControl.value">
            <input type="password" class="form-control" matInput placeholder="Simple placeholder" required/>
          </mat-form-field>
        </div>

        <div class="form-group form-check">
          <input class="form-check-input" id="Keep me signed in" type="checkbox">
          <label class="form-check-label" for="Keep me signed in">Keep me signed in</label>
          <small class="form-text" id="emailHelp">Already a member</small>
        </div>
        <button class="btn" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
