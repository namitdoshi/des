<div class="containar">
  <div class="example-container mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Exam Code	</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="ExamCode">
        <th mat-header-cell *matHeaderCellDef> Exam Code</th>
        <td mat-cell *matCellDef="let element">{{element.ExamCode}} </td>
      </ng-container>

      <ng-container matColumnDef="SubjectCode">
        <th mat-header-cell *matHeaderCellDef> Subject Code	</th>
        <td mat-cell *matCellDef="let element">{{element.SubjectCode}} </td>
      </ng-container>

      <ng-container matColumnDef="ExamName">
        <th mat-header-cell *matHeaderCellDef> Exam Name	</th>
        <td mat-cell *matCellDef="let element"> {{element.ExamName}} </td>
      </ng-container>

      <ng-container matColumnDef="TargetDate">
        <th mat-header-cell *matHeaderCellDef> Target Date	</th>
        <td mat-cell *matCellDef="let element">{{element.TargetDate}} </td>
      </ng-container>

      <ng-container matColumnDef="ViewAllocations">
        <th mat-header-cell *matHeaderCellDef> View Allocations</th>
        <td mat-cell *matCellDef="let element"><a href="#">View Paper</a></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  </div>
</div>
