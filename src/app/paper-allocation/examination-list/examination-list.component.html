<div class="container-fluid">
  <div class="example-container mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

      <!-- Position Column -->
      <ng-container matColumnDef="Examination Code">
        <th mat-header-cell *matHeaderCellDef> Examination Code</th>
        <td mat-cell *matCellDef="let element"> {{element.examCode}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="Subject Code">
        <th mat-header-cell *matHeaderCellDef> Subject Code</th>
        <td mat-cell *matCellDef="let element"> {{element.subjectCode}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="Exam Name">
        <th mat-header-cell *matHeaderCellDef> Exam Name</th>
        <td mat-cell *matCellDef="let element"> {{element.examName}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="Exam Date">
        <th mat-header-cell *matHeaderCellDef> Exam Date</th>
        <td mat-cell *matCellDef="let element"> {{element.examDate}} </td>
      </ng-container>

      <ng-container matColumnDef="Result Date">
        <th mat-header-cell *matHeaderCellDef> Result Date</th>
        <td mat-cell *matCellDef="let element"> {{element.resultDate}} </td>
      </ng-container>

      <ng-container matColumnDef="Paper Setting status">
        <th mat-header-cell *matHeaderCellDef> Paper Setting status</th>
        <td mat-cell *matCellDef="let element"> {{element.paperSettingStatus}} </td>
      </ng-container>

      <ng-container matColumnDef="Allocate">
        <th mat-header-cell *matHeaderCellDef> Allocate</th>
        <td mat-cell *matCellDef="let element"> {{element.allocate}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
