<mat-toolbar>

  <span class="example-icon" aria-label="Example icon-button with menu icon">
    <img src="../../../assets/des-logo.png" class="logo" alt="des-logo"/>
  </span>

  <span class="nav-list">

    <span>
      <a routerLink="../dashboard" routerLinkActive="active">
        <img src="../../../assets/Frame%203.png" alt=""/> Dashboard
      </a>
    </span>

    <span>
      <a routerLink="../paper-allocation" routerLinkActive="active">
        <img src="../../../assets/Frame%204.png" alt=""/> Paper Allocation
      </a>
    </span>

    <span>
      <a routerLink="../manage-users" routerLinkActive="active">
        <img src="../../../assets/Frame%205.png" alt=""/> Manage Users
      </a>
    </span>

  </span>

  <span>
    <button
      class="example-icon notification-btn"
      aria-label="Example icon-button with heart icon">
      <img
        src="../../../assets/Frame%206.png"
        alt="notification"
        class="notification-img"/>
    </button>

    <button
      mat-icon-button
      class="example-icon"
      aria-label="Example icon-button with share icon">
      <mat-icon>share</mat-icon>
    </button>

  </span>

</mat-toolbar>
